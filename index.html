<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Endangered Species</title>
  </head>
  <body>
    <div class="header">
      <img src="images/parrot-logo.png">
      <h1>Endangered Species Map Infographic</h1>
    </div>
    <div class="species-map">
      <img id="world-map" src="https://dl.dropboxusercontent.com/s/c2vt0lmiobylmmt/world%20map%20canvas.jpg">
      <div class="animal-icon" id="bat">
        <img class="animal-picture" src="images/bumblebee-bat.png">
        <p>Bumblebee Bat</p>
      </div>
      <div class="animal-icon"  id="dik">
        <img class="animal-picture" src="images/dik-dik.png">
        <p>Dik-Dik</p>
      </div>
      <div class="animal-icon" id="echidna">
        <img class="animal-picture" src="images/echidna.png">
        <p>Echidna</p>
      </div>
      <div class="animal-icon" id="snail">
        <img class="animal-picture" src="images/land-snail.png">
        <p>Land Snail</p>
      </div>
      <div class="animal-icon" id="marmoset">
        <img class="animal-picture" src="images/pygmy-marmoset.png">
        <p>Pygmy Marmoset</p>
      </div>
      <div class="animal-icon" id="pika">
        <img class="animal-picture" src="images/pika.png">
        <p>American Pika</p>
      </div>
      <div class="animal-icon" id="seal">
        <img class="animal-picture" src="images/fur-seal.png">
        <p>Antarctic Fur Seal</p>
      </div>
    </div>
  </body>
</html>
